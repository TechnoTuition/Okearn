<header class="py-3 mb-3 border-bottom pf-t-0 bg-slate-200 z-ip">
  <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
    <a class="align-items-center text-dark" data-bs-toggle="offcanvas" href="#offcanvasExample" role="" aria-controls="offcanvasExample">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </a>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">OkEarn</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" >
        <ul class="nav flex-column align-items-left fw-bold ">
          <li class="nav-item text text-orange-50">

            <a {% if request.path=='/' %}class="nav-link text-orange-50 active"
              {% else %}
              class="nav-link text-orange-50"
              {% endif %}aria-current="page" href="/">            <i class="bi bi-house"></i>   Home</a>
          </li>
          <li class="nav-item">

            <a  {% if request.path=='/post' %}class="text-orange-50  active"
              {% else %}
              class="nav-link text-orange-50"
              {% endif %} href="#"><i class="bi bi-pencil-square"></i>  Post</a>
          </li>
          <li class="nav-item">

            <a class="nav-link " href="#"><i class="bi bi-chat-right-text"></i>  Comment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ">
              <i class="bi bi-bar-chart"></i>  Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#"><i class="bi bi-cash-stack"></i>   Earn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#"><i class="bi bi-badge-ad"></i>  Advertising</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <form class="w-100 me-3">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="flex-shrink-0 dropdown">
        <a href="#" class="d-block link-dark text-decoration-none " id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="true">
          <img src="/static/media/profile_pic/{{ current_user.image_file }}" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
          <li><a
            {% if request.path=='/blog/' %}
            class="dropdown-item active"
            {% else %}
            class="dropdown-item"
            {% endif %}
            href="{{ url_for('blog.index')}}"><i class="bi bi-plus-square"></i>   New Post...</a></li>
          <li><a           {% if request.path=='/user/' %}
            class="dropdown-item active"
            {% else %}
            class="dropdown-item "
            {% endif %} href="{{ url_for('user.index' )}}"><i class="bi bi-bar-chart"></i> Post Statics</a></li>
          <li><a           {% if request.path=='/setting/' %}
            class="dropdown-item active"
            {% else %}
            class="dropdown-item"
            {% endif %}href="#"><i class="bi bi-gear"></i>  Settings</a></li>
          <li><a           {% if request.path=='/user/profile/' %}
            class="dropdown-item active"
            {% else %}
            class="dropdown-item"
            {% endif %}href="{{ url_for('user.user_profile' )}}"><i class="bi bi-person"></i>    Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a           {% if request.path=='/logout/' %}
            class="dropdown-item active"
            {% else %}
            class="dropdown-item "
            {% endif %} href="{{ url_for('home.logout') }}"><i class="bi bi-box-arrow-right"></i>  Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
